{% extends 'base.html' %}

{% block title %}
    <title>Добавление товара</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Добавление товара</h1>
        <form method="post">
            <input type="text" name="title" class="form-control" id="title"><br>
            <textarea type="number" name="price" id="price" class="form-control"></textarea>
            <button class="btn btn-success" type="submit">Добавить товар</button>
        </form>

    </div>

{% endblock %}
